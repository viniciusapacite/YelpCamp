<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/banner.css"><!--integrado o stilo do banner inicial-->
    <link rel="stylesheet" href="css/bannerResponsive.css" media="screen and (max-width:1024px)"><!--responsividade para dispositivos moveis-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><!--font-family-->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700;900&family=Nunito+Sans:wght@400;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"><!--font-family-->
    <title>YelpCamp</title>
</head>
<body>
    <div class='box'>
        <div class="we50">
            <div class="center">
                <div class="logo">
                    <img src="imagens/Logo.svg" alt="logo">
                </div><!--logo-->
                <div class="img-top"></div>
                <main class="content">
                    <h1>Explore the best camps on Earth.</h1>
                    <p>
                        YelpCamp is a curated list of the best camping spots on Earth.
                        Unfiltered and unbiased reviews.
                    </p>
                    <div class="icons">
                        <img src="imagens/Checkmark.svg" alt="Checkmark">
                        <span>Add your own camp suggestions.</span>
                    </div><!--icons-->
                    </p>
                    <div class="icons">
                        <img src="imagens/Checkmark.svg" alt="Checkmark">
                        <span>Leave reviews and experience.</span>
                    </div><!--icons-->
                    </p>
                    <div class="icons">
                        <img src="imagens/Checkmark.svg" alt="Checkmark">
                        <span>See locations for all camps.</span>
                    </div><!--icons-->
                    <a href="search.html">View Campgrounds</a>
                    <span>Partnered with:</span> 
                    <div class="img-align">
                        <img src="imagens/Airbnb.svg" alt="Airbnb">
                        <img src="imagens/Booking.svg" alt="Booking">
                        <img src="imagens/Plum Guide.svg" alt="Plum">
                    </div><!--img-align-->
                </main><!--content-->
            </div><!--w50-->
        </div><!--center-->
        <div class="wi50">  
        </div><!--w50-->
    </div><!--box-->
</body>
</html>
